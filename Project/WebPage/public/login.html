<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Digital Office secure file transfering">
    <meta name="keywords" content="cryptography, secure file transfer, rsa, aes">
    <meta name="author" content="Jaime Bastida, Daniel Solorio, Fernando Wittingham">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Office | Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">    
                <h1><span class="highlight">Digital</span> Office</h1>
            </div>
        </div>
    </header>

    <section id="login_section" class="dark">
        <div class="container">
            <div class ="login">
                <h2 class="highlight">Login</h2>
                <form class="login_form" action="/">
                    <div class="inputL">
                        <label>Username</label><br>
                        <input type="text" name="username" placeholder="Username...">
                    </div>
                    <div class="inputL">
                        <label>Password</label><br>
                        <input type="password" name="password" placeholder="Password...">
                    </div>
                    <button class="button_1" type="submit">OK</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>Kessler Digital Office, Copyrigth &copy; 2019</p>
    </footer>
</body>
</html>
